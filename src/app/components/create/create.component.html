<div class="container">
  <h2>{{ title }}</h2>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        [(ngModel)]="project.name"
        required
      />
      <span *ngIf="name.touched && !name.valid">Este campo es obligatorio</span>
    </p>

    <p>
      <label for="description">Descripcion</label>
      <textarea
        name="description"
        #description="ngModel"
        [(ngModel)]="project.description"
        required
      ></textarea>
      <span *ngIf="description.touched && !description.valid"
        >Este campo es obligatorio</span
      >
    </p>

    <p>
      <label for="category">Categoria</label>
      <input
        type="text"
        name="category"
        #category="ngModel"
        [(ngModel)]="project.category"
        required
      />
      <span *ngIf="category.touched && !category.valid"
        >Este campo es obligatorio</span
      >
    </p>

    <p>
      <label for="year">AÃ±o lanzamiento</label>
      <input
        type="text"
        name="year"
        #year="ngModel"
        [(ngModel)]="project.year"
      />
    </p>

    <p>
      <label for="langs">Lenguajes</label>
      <input
        type="text"
        name="langs"
        #langs="ngModel"
        [(ngModel)]="project.langs"
        required
      />
      <span *ngIf="langs.touched && !langs.valid"
        >Este campo es obligatorio</span
      >
    </p>

    <p>
      <label for="image">Imagen del proyecto</label>
      <input type="file" name="image" placeholder="Subir imagen..." />
    </p>

    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid" />
  </form>
</div>
