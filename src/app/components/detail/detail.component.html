<div class="container">
  <div class="detail-image">
    <img src="{{ url + 'image/' + project.image }}" *ngIf="project.image" />
  </div>

  <div class="data">
    <h1>{{ project.name }}</h1>
    <h3>{{ project.description }}</h3>
    <p>{{ project.category }}</p>
    <p>{{ project.langs }}</p>

    <p>
      <a href="#" class="button-edit">Editar</a>
      <a (click)="delete(project._id)" class="button-delete">Borrar</a>
    </p>
  </div>
</div>
